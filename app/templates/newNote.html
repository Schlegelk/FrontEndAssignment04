<div class="container">
    <h1>New Note</h1>
    <form ng-submit="saveNote()">
        <label>Title:</label>
        <input type="text" ng-model="title" required>
        <label>Content:</label>
        <textarea ng-model="content" required></textarea>
        <button type="submit">Save Note</button>
    </form>
</div>
